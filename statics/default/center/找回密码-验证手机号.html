<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/center.css">
    <title>股权帮个人中心 找回密码-设置验证手机号</title>
</head>
<body class="um-vp">
<!--头部-->
<div class="ub ub-ac header">
    <a href="#" class="ub ub-ac headerLeft"><em class="iconfont icon-jiantouzuo"></em></a>
    <div class="ub ub-pc ub-f1 headerMid"><span>找回密码</span></div>
    <a href="#" class="ub ub-ac headerRig"><em class="iconfont icon-6"></em></a>
</div>
<!--头部-->
<!-- c -->
<div class="cBox">
    <!-- 找回密码-验证手机号 -->
    <div class="ub ub-ver getBkPasswod">
        <ul class="ub-f1">
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub" for="">手机号</label>
                <div class="ub ub-f1 uinput"><input class="ub-f1 ulev-3" type="text" name="" placeholder="请输入您的手机号"></div>
            </li>
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub" for="">验证码</label>
                <div class="ub ub-f1 uinput"><input class="ub-f1 ulev-3" type="text" name="" placeholder="请输入验证码"></div>  
                <div class="ybtn ub umar-l nav-btn uc-a3 ulev-1 uinput"><input style="" type="button" class="" value="获取验证码"  onclick="clickButton(this)"/></div>              
            </li>
        </ul>  
        <a class="btn ub ub-fl uinput" href="#"><input class="ub-f1 ub-ac ub-pc ulev-3 uc-a1" type="submit" value="下一步" name=""></a>
    </div>
    <!-- /找回密码-验证手机号 -->
</div>
<!-- /c -->
</body>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
function clickButton(obj){
    var obj = $(obj);
    obj.attr("disabled","disabled");/*按钮倒计时*/
    var time = 60;
    var set=setInterval(function(){
    obj.val(--time+"(s)");
    }, 1000);/*等待时间*/
    setTimeout(function(){
    obj.attr("disabled",false).val("重新获取验证码");/*倒计时*/
    clearInterval(set);
    }, 60000);
}

</script>


</html>
