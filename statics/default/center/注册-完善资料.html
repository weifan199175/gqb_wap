<body class="um-vp">
<!--头部-->
<div class="ub ub-ac header">
    <a href="#" class="ub ub-ac headerLeft"><em class="iconfont icon-jiantouzuo"></em></a>
    <div class="ub ub-pc ub-f1 headerMid"><span>注册</span></div>
    <a href="#" class="ub ub-ac headerRig"><em class="iconfont icon-6"></em></a>
</div>
<!--头部-->
<!-- c -->
<div class="cBox">
    <!-- 注册 完善资料 -->
    <div class="ub ub-ver lrBox">
        <div class="lgPic ub ub-pc ub-ac uinn"><img src="../images/register.jpg" alt=""></div>
        <h5 class="ub ub-ac- ub-pc uinn ulev2">完善资料</h5>
        <ul class="rgInfo ub-f1 uinn umar-b2">
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub umar-r" for="">公司名称</label>
                <div class="ub ub-f1 uinput"><input class="ub ub-f1 tx-r ulev-3" type="text" name="" placeholder="请输入您的公司"></div>
                <span class="ub iconfont"></span>                
            </li>
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub umar-r" for="">请选择您的职位</label>
                <div class="ub ub-f1 uinput"><input class="ub-f1 tx-r ulev-3" type="text" name="" placeholder="请选择"></div>
                <span class="ub iconfont icon-jiantou"></span>
            </li>  
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub umar-r" for="">请选择您的行业</label>
                <div class="ub ub-f1 uinput"><input class="ub-f1 tx-r ulev-3" type="text" name="" placeholder="请选择"></div>
                <span class="ub iconfont icon-jiantou"></span>            
            </li>
            <li class="ub ub-f1 ub-ac ubb uinn">
                <label class="ub umar-r" for="">请选择您的所在地区</label>
                <div class="ub ub-f1 uinput"><input class="ub-f1 tx-r ulev-3" type="text" name="" placeholder="请选择"></div>
                <span class="ub iconfont icon-jiantou"></span>         
            </li>
            <li class="ub ub-ver ub-f1 ubb uinn">
                <label class="ub umar-r" for="">请选择您加入股权帮的原因</label>
                <div class="radioBox ub ub-ver uinn5 umar-t">
                    <div class="radioList ub">
                        <div class="ub ub-ac radiobox">
                            <input class="" type="radio" name="chose">
                        </div>
                        <div class="reasn ub ub-f1 ub-ac">学习股权知识</div>
                    </div>
                    <div class="radioList ub">                        
                        <div class="ub ub-ac radiobox">
                            <input class="" type="radio" name="chose">
                        </div>
                        <div class="reasn ub ub-f1 ub-ac">投融资</div>
                    </div>
                    <div class="radioList ub">
                        <div class="ub ub-ac radiobox">
                            <input class="" type="radio" name="chose">
                        </div>
                        <div class="reasn ub ub-f1 ub-ac">寻找合伙人</div>
                    </div>
                    <div class="radioList ub">
                        <div class="ub ub-ac radiobox">
                            <input class="" type="radio" name="chose">
                        </div>
                        <div class="reasn ub ub-f1 ub-ac">共享资源</div>
                    </div>
                </div>
                   
            </li>
        </ul>
        <div class="reading umar-a tx-c4"><span class="tx-red iconfont icon-xinghao"></span>提交即默认同意相关服务条款<a href="#">阅读详情</a></div>
        <a class="btn ub ub-fl umar-b2 uinput" href="#"><input class="ub-f1 ub-ac ub-pc ulev-3 uc-a1" type="submit" name="" value="完成"></a>
