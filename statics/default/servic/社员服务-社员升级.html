<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/service.css">
    <title>股权帮个人中心 社员升级</title>
</head>
<body class="um-vp" style="background: #f4f4f4;">
<!--头部-->
<div class="ub ub-ac header">
    <a href="#" class="ub ub-ac headerLeft"><em class="iconfont icon-jiantouzuo"></em></a>
    <div class="ub ub-pc ub-f1 headerMid"><span>社员升级</span></div>
    <a href="#" class="ub ub-ac headerRig"><em class="iconfont icon-6"></em></a>
</div>
<!--头部-->
<!-- c -->
<div class="cBox"> 
    <!-- 社员升级 -->
    <div class="ub ub-ver updateBox">
        <ul class="upStyle ub ub-ver bgc">
            <li class="ub ubb ubb-d uinn5">
                请选择升级方式
            </li>
            <li class="vipLevel ub ubb ubb-d uinn5">
                <div class="tit ub ub-f1">铁杆社员<span>（年费制1万元/人）</span></div>
                <div class="ub radiobox">
                    <input type="radio" name="chose-level"/>
                </div>
            </li>
            <li class="vipLevel ub ubb ubb-d uinn5">
                <div class="tit ub ub-f1">合伙社员<span>（三年制3万元/人）</span></div>
                <div class="ub radiobox">
                    <input type="radio" name="chose-level"/>
                </div>
            </li>
            <li class="myNumber ub ubb ubb-d uinn5">
                <div class="tt ub">需支付总金额</div>
                <div class="number ub ub-f1 ub-pe">¥10000元</div>
            </li>
        </ul>
        <ul class="joinChose ub-f1 bgc">
            <li class="ub ubb ubt ubb-d uinn5">
                请选择支付方式        
            </li>
            <li class="chose ub ub-ver ubb ubb-d">
                <div class="ub ub-f1 uinn5 ub-ac ubb ubb-d">
                    <div class="ub zfImg"><img src="../images/zf1.png" alt=""></div>
                    <div class="con ub ub-ver ub-f1">
                        <h5 class="ub uof tx-c4">微信支付</h5>
                        <span class="ub tx-c8">推荐安装微信5.0及以上版本的使用</span>
                    </div>
                    <div class="ub radiobox">
                        <input type="radio" name="chose-zf"/>
                    </div>
                </div>
                <div class="ub ub-f1 uinn5 ub-ac ubb ubb-d">
                    <div class="ub zfImg"><img src="../images/zf2.png" alt=""></div>
                    <div class="con ub ub-ver ub-f1">
                        <h5 class="ub uof tx-c4">银联支付</h5>
                        <span class="ub tx-c8">支持工行、建行、农行、招行等银行大额支付</span>
                    </div>
                    <div class="ub radiobox">
                        <input type="radio" name="chose-zf"/>
                    </div>
                </div>
                <div class="ub ub-f1 uinn5 ub-ac">
                    <div class="ub zfImg"><img src="../images/zf3.png" alt=""></div>
                    <div class="con ub ub-ver ub-f1">
                        <h5 class="ub uof tx-c4">支付宝支付</h5>
                        <span class="ub tx-c8">推荐有支付宝账号用户使用</span>
                    </div>
                    <div class="ub radiobox">
                        <input type="radio" name="chose-zf"/>
                    </div>
                </div>
            </li>
        </ul>
        <div class="reading umar-a2 ub ub-ac umar-a tx-c4"><span class="tx-red ulev-1 iconfont icon-xinghao"></span>提交即默认同意相关入会协议<a href="#">阅读详情</a></div>
        <a class="btn ub ub-fl umar-b2 uinput" href="#"><input class="ub-f1 ub-ac ub-pc ulev-3 uc-a1 tx-cf" type="submit" name="" value="确认"></a>        
    </div>
    <!-- /社员升级-->
</div>
<!-- /c -->
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
