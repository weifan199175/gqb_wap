<!DOCTYPE html>

<body class="um-vp" style="background: #f4f4f4;">
<!--头部-->
<div class="ub ub-ac header">
    <a href="#" class="ub ub-ac headerLeft"><em class="iconfont icon-jiantouzuo"></em></a>
    <div class="ub ub-pc ub-f1 headerMid"><span>社员服务</span></div>
    <a href="#" class="ub ub-ac headerRig"><em class="iconfont icon-6"></em></a>
</div>
<!--头部-->
<!-- c -->
<div class="sBox"> 
    <!-- 社员服务 -->
    <div class="ub ub-ver">
        <!-- title -->
        <div class="sTitle mar-b7 ub ub-ver bgc">
            <div class="ub ubb ubb-d uof">
                <div class="list ub ub-ac ub-pc ubr ubb-d ub-f1"><span class="stt1 ub"></span><em>上课报名</em></div>
                <div class="list ub ub-ac ub-pc ubr ubb-d ub-f1"><span class="stt2 ub"></span><em>股权博弈</em></div>
                <div class="list ub ub-ac ub-pc ub-f1"><span class="stt3 ub"></span><em>新物种进化营</em></div>
            </div>
            <div class="ub ubb ubb-d uof">
                <div class="list ub ub-ac ub-pc ubr ubb-d ub-f1"><span class="stt4 ub"></span><em>铁杆社员</em></div>
                <div class="list ub ub-ac ub-pc ubr ubb-d ub-f1"><span class="stt5 ub"></span><em>合伙社员</em></div>

            </div>
        </div>
        <!-- /title -->
        
        <!-- 股权咨询（表单） -->
        <div class="classBox zxForm bgc">    
              <h5 class="ub ub-ac ub-pc ubt ubb-d tx-c2">咨询内容</h5>
              <div class="zxfm ub">
                <ul class="ub ub-ver ub-f1">
                    <li class="ub ub-ver">
                        <div class="tt ub">姓名</div>
                        <div class="ub uinput uc-a1">
                            <input type="text" value="" placeholder="陈悦">
                        </div>
                    </li>
                    <li class="ub ub-ver">
                        <div class="tt ub">电话</div>
                        <div class="ub uinput uc-a1">
                            <input type="text" value="" placeholder="186 1234 5678">
                        </div>
                    </li>
                    <li class="ub ub-ver">
                        <div class="tt ub">公司名称</div>
                        <div class="ub uinput uc-a1">
                            <input type="text" value="" placeholder="金百瑞">
                        </div>
                    </li>
                    <li class="ub ub-ver">
                        <div class="tt ub">行业</div>
                        <div class="ub uinput uc-a1">
                            <input type="text" value="" placeholder="互联网">
                        </div>
                    </li>
                    <li class="ub ub-ver">
                        <div class="tt ub">内容</div>
                        <div class="ub uinput uc-a1">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </li>                    
                </ul>                
              </div>
              <a class="btn ub ub-fl umar-b2 uinput" href="#"><input class="ub-f1 ub-ac ub-pc ulev-3 uc-a1 tx-cf" type="submit" name="" value="提交"></a>
